<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Food List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">

      <div id="form-wrapper">
        <div class="form-item">
          <label for="restaurant" class="primary">Restaurant</label>
          <input type="text" id="restaurant" required/>
        </div>

        <div class="form-item">
          <label for="course" class="primary">Course</label>
          <select id="course">
            <option value="" disabled selected></option>
            <option value="Starter">Starter</option>
            <option value="Main">Main</option>
            <option value="Desert">Desert</option>
          </select>
        </div>

        <div class="form-item">
          <label for="food" class="primary">Food</label>
          <input type="text" id="food" required/>
        </div>

      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Favourite Food List</h1>
    <ul id="food-list"></ul>
  </body>
</html>
